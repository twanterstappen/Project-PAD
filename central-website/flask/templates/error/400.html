{% extends "base.html" %}
{% block title %}Error{% endblock %}


{% block content %}
    <h1>Error</h1>
    <h2><b>Bad Request</b></h2>
    Status code: <u>{{ g.error_code }}</u> <br><br>
    {{ g.error_text }} <br>
    {% for items in g.list %}
        <u>{{ items }}:</u>
        { {{ g.dic[items] }} }<br>
    {% endfor %}

{% endblock %}
